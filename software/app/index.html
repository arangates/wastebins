<script language="JavaScript">
        var pubnub = PUBNUB.init({

              });

        var channel = 'Kcteee';
        var binVal= 50;
        var config1 = liquidFillGaugeDefaultSettings();
        config1.waveAnimateTime = 1000;
        config1.waveOffset = 0.25;
        var gauge1 = loadLiquidFillGauge("fillgauge1", 90,config1);
            
        setInterval(function(){

                    pubnub.subscribe({

                    channel : channel,
                    message : function( message, env, channel )
                    {
                    
                        // RECEIVED MESSAGE.

                        binVal=message.analog[1];;
                       
                       
                    }
                    
                    
                                 });
                    console.log(binVal);
                    console.log('fu');

              
                gauge1.update(binVal);


        }, 1000);
</script>
